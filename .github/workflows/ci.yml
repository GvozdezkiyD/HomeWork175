name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: flake8

      - name: Format check (black)
        run: black --check .

      - name: Tests (pytest)
        run: pytest -q

      - name: Prepare data
        run: python src/data/make_dataset.py

      - name: Data validation (Great Expectations)
        run: python src/data/validation.py
